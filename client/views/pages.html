<div class="row">
	<h1><a href="/">Mini-Beat</a></h1>
	<div class="col pages">
		<h2>Top Articles</h2>
		<hr>
			<ul ng-repeat="page in chart.pages | orderBy: page.stats.people">
				<li>
					<strong><a ui-sref=".detail({index: {{$index + 1}} })">{{page.title}}</a></strong>
					<p>Hits: {{page.stats.people}}</p>
				</li>
			</ul>
		</div>
		<div ui-view="" class="col">
			<h2>Select A Page To See Details</h2>
		</div>
	</div>
</div>
